<template name="countdown_detail">
  <ul class="pager">
      <li class="previous"><a href="/"><span aria-hidden="true">&larr;</span> Back</a></li>
      <li class="next">
        <a class="delete" href="#">Delete</a>
      </li>
  </ul>
  {{#if timeLeft}}
    <h1>{{ timeLeft }}</h1>
    <h4>until {{ countdown.what }}</h4>
  {{else}}
    <h1>The countdown finished</h1>
    <h4>{{ countdown.what }}</h4>
  {{/if}}
</template>
