<template name="countdown_overview">
  <h2>List of countdowns</h2>

  {{#if countdowns}}
    <ul class="list-group">
      {{#each countdowns}}
        <a class="list-group-item" href="/countdown/{{ _id }}">
          {{ what }} ({{ when }})
        </a>
      {{/each}}
    </ul>
  {{ else }}
    <p>
      We couldn't find any countdowns. Click <a href="/countdown/create">here</a> to
      create one.
    </p>
  {{/if}}
</template>
