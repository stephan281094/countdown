<template name="partial_header">
  <div class="jumbotron">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1><a href="/">Countdowns</a></h1>
          <p>Create new countdowns and keep track of their progress</p>
          <p>
            <a href="/countdown/create" class="btn btn-primary" role="button">
              Create countdown
            </a>
            {{#if currentUser}}
              <a href="/signout" class="btn btn-default" role="button">
                Sign out
              </a>
            {{ else }}
              <a href="/signin" class="btn btn-default" role="button">
                Sign in
              </a>
            {{/if}}
          </p>
        </div>
      </div>
    </div>
  </div>
</template>
